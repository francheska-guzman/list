<div class='panel panel-primary'>
  <div class='panel-heading'>
    List of Songs
  </div>
  <div class='panel body'>
    <div class='col-md-2'>Filter by:</div>
    <div class='col-md-4'>
      <input type='text' />
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h3>Filtered by: </h3>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary'>Show Album Cover</button>
            </th>
            <th>Time</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Genre</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
</div>
